<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .outer{
      background-color:antiquewhite;
      height: 400px;
      border: 2px solid burlywood;
    }
    .blue-box{
      height: 300px;
      width: 500px;
      background-color: blue;
      margin-top: 20px;
      margin-left: 299px;
      position: relative;
    }
    .red-circle{
      height: 200px;
      width: 200px;
      background-color: red;
      border-radius: 50%;
      margin-top: 150px;
      position:absolute;
      margin-left: 250px;

    }
  </style>
</head>

<body style="background-color: aquamarine;">
  <div class="outer">
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>
</div>
</body>

</html>
